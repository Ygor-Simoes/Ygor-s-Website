  <header>
    <div class="logo">
      <a href="index.html">
        <img class="logo_top" src="images_for_personal\logo1.png" alt="logo image">
      </a>
    </div>
    <div class="topnav" id="myTopnav">
      <a class="active" href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>

  <div class="container">

      <div class="numbertext">1 / 4</div>

      <div class="numbertext">2 / 4</div>

      <div class="numbertext">3 / 4</div>

  <div class="row">

    <div class="column">
      <img class="demo cursor" src="images_for_personal/contact_me_pic.jpg" style="width:100%" onclick="currentSlide(4)"
